<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
<body>
  {% if alerta %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Ups!</strong> el usuario o contraseña es incorrecto.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% elif estado %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
       ¡Te haz registrado correctamente!.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}

    <div id="login">
      <img class="icono" src="/static/img/usuario-de-perfil (1).png" alt="icono_usuario">
      <form class="form" action="/iniciar/sesion/", method="post">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="username" placeholder="Introduzca su usuario" required>
      <br>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Introduzca su contraseña" required>
      <br>
      <input type="submit" value="Iniciar sesión">
      <br>
      <label for="">No estas regristrado?</label>
      <a id="registro" href="{{url_for('retornar_registrarse')}}">Registrate</a>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>   
</body>
</html>
