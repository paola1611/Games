<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/registro-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body>
    {% if estado == False %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> ha ocurrido un error, intente nuevamente. 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    <div id="registro">
        <img class="icono" src="/static/img/juego-de-azar.png" alt="icono_usuario">

        <form class="form-registro" action="/registrarse" method="post">
        <label for="name">Introduzca su nombre completo</label>
        <input type="text" id="full_name" name="nombre" placeholder="Ej: Will Smith" required>
        <br>
        <label for="username">Introduzca su usuario</label>
        <input type="text" id="username" name="usuario" placeholder="Ej: willsmith1" required>
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="contraseña" placeholder="Introduzca su contraseña" required>
        <br>
        <input type="submit" value="Registrarse">
        <label for="">Estas registrado?</label>
        <a id="inicio" href="{{ url_for('inicio') }}">Inicia Sesion</a>
      </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>   
</body>
</html>
